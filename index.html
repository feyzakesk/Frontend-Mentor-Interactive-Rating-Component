<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
    <link href="style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Frontend Mentor | Interactive Rating Component</title>
</head>
<body>
    <div class="card">
        <div class="card_container">
            <div class="rating_section">
                <div class="star_icon">
                    <i class="fa-solid fa-star"></i>
                </div>
                <h2 class="title">How did we do?</h2>
                <p class="description">
                    Please let us know how we did with your support request. All
                    feedback is appreciated to help us improve our offering!
                </p>
                <div class="ratings">
                    <span>1</span>
                    <span>2</span>
                    <span>3</span>
                    <span>4</span>
                    <span>5</span>
                </div>
                <button class="submit_btn">Submit</button>
            </div>
            <div class="thank_section hidden">
                <img src="images/illustration-thank-you.jpg">
                <div class="chip">
                    <p>You selelcted <span id="rate"></span> out of 5</p>
                </div>
                <h2 class="title">Thank you!</h2>
                <p class="description">We appreciate you taking the time to give a rating. If you ever need
                    more support, don't hesitate to get in
                </p>
            </div>
        </div>
    </div>
    

    <script src="app.js"></script>
</body>
</html>
